<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Launchpad </title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <p id="question-mark" >?</p>
    </header>

        <h1> LAUNCHPAD </h1>
        <main>
            <div class = "launchpad">
                <section>
                    <div class = "pad Q" > Q </div>
                    <div class = "pad W" > W </div>
                    <div class = "pad E" > E </div>
                    <div class = "pad A" > A </div>
                    <div class = "pad S" > S </div>
                    <div class = "pad D" > D </div>
                    <div class = "pad Z" > Z </div>
                    <div class = "pad X" > X </div>
                    <div class = "pad C" > C </div>
                </section>
            </div>
        

    <aside>
        <ul class="ajuda-padrao">
            <li> <strong> Q </strong> - Guitar </li>
            <li> <strong> W </strong> - Mallet </li>
            <li> <strong> E </strong> - Kick </li>
            <li> <strong> A </strong> - Open Hat </li>
            <li> <strong> S </strong> - Snare </li>
            <li> <strong> D </strong> - 808 <i>C</i> </li>
            <li> <strong> Z </strong> - Clap </li>
            <li> <strong> X </strong> - Hihat </li>
            <li> <strong> C </strong> - 808 <i>G#</i> </li>
            <li class="author"> por <a class="link" href="https://github.com/pedro-hls" target="_blank"> <strong> Pedro Lima </strong> </a></li>
        </ul>
    </aside>

    
    
            <audio src="assets/sounds/1guitar.wav" id="keyQ"></audio>
            <audio src="assets/sounds/2rhodes.wav" id="keyW"></audio>
            <audio src="assets/sounds/3kick.wav" id="keyE"></audio>
            <audio src="assets/sounds/4oh.wav" id="keyA"></audio>
            <audio src="assets/sounds/5snare.wav" id="keyS"></audio>
            <audio src="assets/sounds/6zay.wav" id="keyD"></audio>
            <audio src="assets/sounds/8clap.wav" id="keyZ"></audio>
            <audio src="assets/sounds/7hihat.wav" id="keyX"></audio>
            <audio src="assets/sounds/6zay2.wav" id="keyC"></audio>

            <script src="script.js"></script>
            <script src="https://kit.fontawesome.com/a6c6a11ad0.js" crossorigin="anonymous"></script>
        </main>
    
</body>
</html>
